<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Decoder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="overlay"></div>
    <div class="card">
        <div class="header">Emoji Decoder</div>
        <input type="text" id="emojiInput" class="input" placeholder="Enter emoji string">
        <button id="decodeButton" class="button decode">Decode</button>
        <div id="decodedMessage" class="result"></div>
        <div id="errorMessage" class="error"></div>
        <div id="warningMessage" class="warning"></div>
    </div>
</div>
<div class="footer">&copy; 2023 Emoji Decoder</div>

<script src="script.js"></script>
</body>
</html>
